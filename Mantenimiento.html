<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento</title>
    <style>
        /* Reset minimalista */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            background: #0a0a0a;
            color: #f5f5f5;
            display: grid;
            place-items: center;
            padding: 2rem;
            overflow: hidden;
        }
        
        /* Fondo sutil */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(156, 39, 176, 0.1) 0%, transparent 50%);
            z-index: -1;
        }
        
        /* Contenedor principal */
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
        }
        
        /* Logo minimalista */
        .logo {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: #fff;
            margin-bottom: 4rem;
            opacity: 0.9;
        }
        
        /* Icono animado */
        .icon-wrapper {
            width: 80px;
            height: 80px;
            margin: 0 auto 3rem;
            position: relative;
        }
        
        .icon {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 50%;
            display: grid;
            place-items: center;
            font-size: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .icon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(transparent, #8a2be2, transparent);
            animation: rotate 3s linear infinite;
        }
        
        .icon::after {
            content: '⚙';
            position: absolute;
            width: 70px;
            height: 70px;
            background: #0a0a0a;
            border-radius: 50%;
            display: grid;
            place-items: center;
            animation: spin 4s linear infinite;
        }
        
        /* Animaciones */
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Textos */
        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #aaa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: 1rem;
            color: #aaa;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 3rem;
        }
        
        /* Contador */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 3rem 0;
        }
        
        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .time-value {
            font-size: 2rem;
            font-weight: 200;
            color: #fff;
            font-variant-numeric: tabular-nums;
            line-height: 1;
        }
        
        .time-label {
            font-size: 0.7rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0.5rem;
        }
        
        /* Barra de progreso */
        .progress {
            margin: 3rem 0;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
            color: #888;
        }
        
        .progress-bar {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 65%;
            background: linear-gradient(90deg, #8a2be2, #4a00e0);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        /* Contacto */
        .contact {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .contact-text {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 1.5rem;
        }
        
        .email {
            font-size: 1rem;
            color: #8a2be2;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .email:hover {
            color: #fff;
        }
        
        /* Footer */
        .footer {
            margin-top: 4rem;
            font-size: 0.75rem;
            color: #666;
            letter-spacing: 1px;
        }
        
        /* Efecto de escritura */
        .typing {
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #8a2be2;
            animation: typing 3.5s steps(40, end), blink 1s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink {
            from, to { border-color: transparent }
            50% { border-color: #8a2be2 }
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            body {
                padding: 1.5rem;
            }
            
            .logo {
                font-size: 1.4rem;
                margin-bottom: 3rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .countdown {
                gap: 1rem;
            }
            
            .time-value {
                font-size: 1.7rem;
            }
        }
        
        @media (max-width: 400px) {
            .countdown {
                gap: 0.8rem;
            }
            
            .time-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="container">
        <div class="logo">SITE</div>
        
        <div class="icon-wrapper">
            <div class="icon"></div>
        </div>
        
        <h1 class="typing">Sitio en mantenimiento</h1>
        
        <div class="subtitle">Actualización en progreso</div>
        
        <div class="countdown">
            <div class="time-unit">
                <div class="time-value" id="days">02</div>
                <div class="time-label">Días</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="hours">14</div>
                <div class="time-label">Horas</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="minutes">36</div>
                <div class="time-label">Min</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="seconds">18</div>
                <div class="time-label">Seg</div>
            </div>
        </div>
        
        <div class="progress">
            <div class="progress-text">
                <span>Progreso</span>
                <span id="percent">65%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>
        </div>
        
        <div class="contact">
            <div class="contact-text">Para consultas urgentes</div>
            <a href="mailto:hola@dominio.com" class="email">hola@dominio.com</a>
        </div>
        
        <div class="footer">
            © 2024 — Volvemos pronto
        </div>
    </div>

    <script>
        // Inicializar animación de escritura
        document.addEventListener('DOMContentLoaded', function() {
            // Contador regresivo
            function updateCountdown() {
                const targetDate = new Date();
                targetDate.setDate(targetDate.getDate() + 2); // 2 días desde ahora
                targetDate.setHours(14, 36, 0, 0); // Hora específica
                
                const now = new Date();
                const diff = targetDate - now;
                
                if (diff <= 0) {
                    // Si ya pasó la fecha
                    document.getElementById('days').textContent = '00';
                    document.getElementById('hours').textContent = '00';
                    document.getElementById('minutes').textContent = '00';
                    document.getElementById('seconds').textContent = '00';
                    document.getElementById('percent').textContent = '100%';
                    document.getElementById('progress').style.width = '100%';
                    return;
                }
                
                // Calcular tiempo restante
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                // Actualizar display
                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
                
                // Actualizar progreso
                const totalTime = 2 * 24 * 60 * 60 * 1000; // 2 días en ms
                const elapsed = totalTime - diff;
                const progress = Math.min(99, Math.floor((elapsed / totalTime) * 100));
                
                document.getElementById('percent').textContent = progress + '%';
                document.getElementById('progress').style.width = progress + '%';
            }
            
            // Efecto de partículas sutil
            function createParticles() {
                const background = document.querySelector('.background');
                
                for (let i = 0; i < 15; i++) {
                    const particle = document.createElement('div');
                    particle.style.position = 'absolute';
                    particle.style.width = '1px';
                    particle.style.height = '1px';
                    particle.style.background = 'rgba(138, 43, 226, 0.2)';
                    particle.style.borderRadius = '50%';
                    
                    // Posición aleatoria
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    
                    // Animación
                    particle.style.animation = `float ${Math.random() * 20 + 10}s linear infinite`;
                    
                    // Añadir keyframes dinámicamente
                    const style = document.createElement('style');
                    style.textContent = `
                        @keyframes float {
                            0% { transform: translate(0, 0) scale(1); opacity: 0; }
                            10% { opacity: 0.3; }
                            90% { opacity: 0.3; }
                            100% { transform: translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px) scale(0); opacity: 0; }
                        }
                    `;
                    document.head.appendChild(style);
                    
                    background.appendChild(particle);
                }
            }
            
            // Actualizar progreso gradualmente
            function updateProgress() {
                const percentElement = document.getElementById('percent');
                const progressBar = document.getElementById('progress');
                
                let currentPercent = parseInt(percentElement.textContent);
                if (currentPercent < 99) {
                    // Incremento lento y aleatorio
                    if (Math.random() > 0.8) {
                        currentPercent += 1;
                        percentElement.textContent = currentPercent + '%';
                        progressBar.style.width = currentPercent + '%';
                    }
                }
            }
            
            // Inicializar
            updateCountdown();
            createParticles();
            
            // Actualizar contador cada segundo
            setInterval(updateCountdown, 1000);
            
            // Actualizar progreso cada 10 segundos
            setInterval(updateProgress, 10000);
            
            // Efecto hover en email
            const emailLink = document.querySelector('.email');
            emailLink.addEventListener('mouseenter', function() {
                this.style.transition = 'color 0.3s ease';
            });
            
            // Efecto de carga sutil en números
            const timeValues = document.querySelectorAll('.time-value');
            timeValues.forEach((value, index) => {
                value.style.opacity = '0';
                value.style.transform = 'translateY(10px)';
                
                setTimeout(() => {
                    value.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    value.style.opacity = '1';
                    value.style.transform = 'translateY(0)';
                }, 300 + (index * 100));
            });
            
            // Efecto de aparición secuencial
            const elements = document.querySelectorAll('.subtitle, .countdown, .progress, .contact');
            elements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    el.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, 800 + (index * 200));
            });
        });
        
        // Atajo de teclado para demo (presiona 'D')
        document.addEventListener('keydown', function(e) {
            if (e.key === 'd' || e.key === 'D') {
                document.body.style.background = '#fff';
                document.body.style.color = '#000';
                
                // Cambiar colores para modo claro
                document.querySelectorAll('*').forEach(el => {
                    if (el.style) {
                        if (el.classList.contains('logo') || 
                            el.classList.contains('time-value') ||
                            el.classList.contains('email')) {
                            el.style.color = '#000';
                        }
                    }
                });
                
                // Mostrar mensaje temporal
                const message = document.createElement('div');
                message.style.position = 'fixed';
                message.style.top = '20px';
                message.style.right = '20px';
                message.style.background = '#000';
                message.style.color = '#fff';
                message.style.padding = '10px 20px';
                message.style.borderRadius = '5px';
                message.style.fontSize = '0.8rem';
                message.textContent = 'Modo demo activado';
                document.body.appendChild(message);
                
                setTimeout(() => {
                    message.remove();
                }, 2000);
            }
        });
    </script>
</body>
</html>
